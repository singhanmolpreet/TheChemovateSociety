<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Set a professional font */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Padding around the body */
            background: linear-gradient(135deg, #f0f4f8, #e1e9ef); /* Light gradient background */
        }

        h1 {
            color: #333; /* Dark color for the header */
            text-align: center; /* Center the header */
            margin-bottom: 30px; /* Space below the header */
            font-size: 2.5em; /* Larger font size */
            font-weight: 700; /* Bold font weight */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Subtle text shadow */
        }

        .upload-container {
            max-width: 600px; /* Limit width of the container */
            margin: 0 auto; /* Center align the container */
            background: #ffffff; /* White background for the container */
            padding: 30px; /* Padding inside the container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Enhanced shadow for depth */
            border: 1px solid #dcdcdc; /* Light border */
        }

        form {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
        }

        label {
            margin: 15px 0 5px; /* Space around labels */
            color: #555; /* Slightly lighter text color for labels */
            font-weight: 600; /* Semi-bold font for labels */
        }

        input[type="file"] {
            display: none; /* Hide default file input */
        }

        .custom-file-upload {
            margin-bottom: 20px; /* Space below button */
            padding: 15px; /* Padding inside the button */
            background: linear-gradient(135deg, #007bff, #5bc0de); /* Blue gradient */
            color: white; /* White text */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size for the button */
            text-align: center; /* Center the text */
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s; /* Transition effects */
        }

        .custom-file-upload:hover {
            background: linear-gradient(135deg, #0056b3, #3e8eaa); /* Darker blue gradient on hover */
            transform: translateY(-2px); /* Slightly lift the button on hover */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
        }

        button {
            padding: 12px; /* Padding inside the button */
            background: linear-gradient(135deg, #28a745, #5cb85c); /* Green gradient */
            color: white; /* White text */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 18px; /* Font size for the button */
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s; /* Transition effects */
        }

        button:hover {
            background: linear-gradient(135deg, #218838, #4cae4c); /* Darker green gradient on hover */
            transform: translateY(-2px); /* Slightly lift the button on hover */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
        }

        .error-message {
            color: #d9534f; /* Red color for error messages */
            margin-top: 10px; /* Space above error messages */
            font-weight: bold; /* Bold font for error messages */
            text-align: center; /* Center align error messages */
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .upload-container {
                padding: 20px; /* Adjust padding for smaller screens */
            }

            h1 {
                font-size: 2em; /* Smaller font size for header */
            }

            button, .custom-file-upload {
                font-size: 16px; /* Smaller font size for buttons */
            }
        }
    </style>
</head>
<body>
    <h1>Match Maestro</h1>
    <div class="upload-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="expert_csv">Upload Expert CSV:</label>
            <label class="custom-file-upload">
                <input type="file" name="expert_csv" id="expert_csv" accept=".csv" required>
                Upload Expert CSV
            </label>
            <label for="candidate_csv">Upload Candidate CSV:</label>
            <label class="custom-file-upload">
                <input type="file" name="candidate_csv" id="candidate_csv" accept=".csv" required>
                Upload Candidate CSV
            </label>
            <button type="submit">Upload and Match</button>
        </form>
        {% if form.non_field_errors %}
            <div class="error-message">{{ form.non_field_errors }}</div> <!-- Display form errors -->
        {% endif %}
    </div>
</body>
</html>
