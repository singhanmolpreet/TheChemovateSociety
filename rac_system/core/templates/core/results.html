<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expert-Candidate Match Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Expert-Candidate Match Results</h1>
    <a href="{% url 'download_pdf' %}">
        <button>Download Results as PDF</button>
    </a>  <!-- PDF download button -->
    
    <table>
        <tr>
            <th>Expert</th>
            <th>Candidate</th>
            <th>Relevancy Score</th>
        </tr>
        {% for score in scores %}
        <tr>
            <td>{{ score.expert.name }}</td>
            <td>{{ score.candidate.name }}</td>
            <td>{{ score.relevancy_score }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
