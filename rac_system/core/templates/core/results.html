<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match Results</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Set a default font */
            margin: 20px; /* Margin around the body */
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }

        h1 {
            text-align: center; /* Center the header */
        }

        table {
            width: 100%; /* Full width of the table */
            border-collapse: collapse; /* Collapse borders */
            margin-bottom: 20px; /* Space below the table */
        }

        th, td {
            padding: 10px; /* Padding for cells */
            border: 1px solid #ccc; /* Light border */
            text-align: left; /* Left align text */
        }

        th {
            background-color: #444; /* Darker gray for header */
            color: white; /* Header text color */
        }

        button {
            padding: 10px; /* Padding inside the button */
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size for the button */
            transition: background-color 0.3s; /* Transition effect for hover */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Interview Assignments</h1>
    <table border="1">
        <tr>
            <th>Expert</th>
            <th>Candidate</th>
            <th>Relevancy Score</th>
        </tr>
        {% for score in scores %}
        <tr>
            <td>{{ score.expert.name }}</td>
            <td>{{ score.candidate.name }}</td>
            <td>{{ score.relevancy_score }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'download_pdf' %}"><button>Download Results as PDF</button></a>  <!-- PDF download button -->
</body>
</html>
