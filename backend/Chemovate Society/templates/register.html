{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p style="text-align: center; color: #dcdcdc;">Already have an account? <a href="/login" style="color: #4CAF50;">Login</a></p>

</div>
{% endblock %}
