{%extends 'base.html'%}

{%block title%}Candidate Extra Information{%endblock%}

{%block content%}
<div class="form-container">
    <h2>Candidate Extra Information</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>
{%endblock%}
