{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register</h2>
<form method="POST" style="display: flex; flex-direction: column; gap: 20px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="padding: 12px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">Next</button>
</form>
{% endblock %}
