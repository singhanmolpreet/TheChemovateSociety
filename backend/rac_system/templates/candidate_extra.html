{% extends 'base.html' %}

{% block content %}
    <section class="form-container">
        <h2>Candidate Extra Details</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Complete Registration</button>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </section>
{% endblock %}
