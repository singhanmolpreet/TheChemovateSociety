{% extends 'base.html' %}

{% block content %}
    <section class="hero">
        <h1>Complete Your Candidate Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </section>
{% endblock %}
